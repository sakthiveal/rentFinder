<div ng-controller="RentalsCtrl">
    <h3 class="page-heading">Edit List</h3>
    <div class="details">
        <a href="/app/#rentals" class="button tiny back"> Back to Listing</a>
        <div data-alert class="alert-box-success" ng-show="msg">{{msg}}y</div>
        <div class="row">
            <div class="small-12 columns">
                <form ng-submit="editRental(data,id)">
                    <div class="row">
                        <div class="large-12 columns">
                            <label>Title
                                <input type="text" name="title" ng-model="data.title" placeholder="Add a listing title" required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label>Contact
                                <input Type="text" name="phone" ng-model="data.phone" placeHolder="Add Mobile Number Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Email
                                <input Type="text" name="email" ng-model="data.email" placeHolder="Add Mail id Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Street Address
                                <input Type="text" name="street_address ng-model=" data.street_address " placeHolder="Add street Address Here " Required />
                            </label>
                        </div>
                    </div>
                    <div class="row ">
			    <div class="large-4 columns ">
			      <label>City
			        <input type="text " name="city" ng-model="data.city " placeholder="Add city " required />
			      </label>
			    </div>
			 </div>
                    <div class="row ">
                        <div class="large-4 columns ">
                            <label> State
                                <select name="state " ng-model="data.state ">
                                    <option value="TN ">TamilNadu</option>
                                    <option value="KN ">Karnataka</option>
                                    <option value="KL ">Kerala</option>
                                    <option value="AN ">Andhra</option>
                                    <option value="Tl ">Telugana</option>
                                </select>
                            </label>
                        </div>
                    </div>
                   <div class="row ">
			    <div class="large-4 columns ">
			      <label>Zipcode
			        <input type="text " name="zipcode " ng-model="data.zipcode " placeholder="Add zipcode " />
			      </label>
			    </div>
			 </div>
			  <div class="row ">
			    <div class="large-4 columns ">
			      <label>Price
			        <input type="text " name="price " ng-model="data.price " placeholder="Add monthly price " />
			      </label>
			    </div>
			 </div>
                    <div class="row ">
                        <div class="large-4 columns ">
                            <label> Bedrooms
                                <select name="bedrooms " ng-model="data.bedrooms ">
                                    <option value="1 ">1</option>
                                    <option value="2 ">2</option>
                                    <option value="3 ">3</option>
                                    <option value="4 ">4</option>
                                    <option value="5 ">5</option>
                                    <option value="6 ">6</option>
                                    <option value="7 ">7</option>
                                </select>
                            </label>
                        </div>
                    </div>
                     <div class="row ">
			    <div class="large-12 columns ">
			      <label>Description
			        <textarea name="description " ng-model="data.description " placeholder="Add a description "></textarea>
			      </label>
			    </div>
                    </div>
                   <div class="row ">
			    <div class="large-4 columns ">
			      <label>Image Url
			        <input type="text " name="image_url " ng-model="data.image_url " placeholder="Add Image URL " />
			      </label>
			    </div>
			 </div>
                    <div class="row ">
                        <div class="large-12 columns ">
                            <input Type="submit " class="button " value="Update List ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
