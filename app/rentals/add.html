<div ng-controller="RentalsCtrl">
	{{test}}
    <h3 class="page-heading">Add Rent List</h3>
    <div class="details">
        <a href="/app/#rentals" class="button tiny back"> Back to Listing</a>
        <div data-alert class="alert-box-success" ng-show="msg">{{msg}}</div>
        <div class="row">
            <div class="small-12 columns">
                <form ng-submit="addRental()">
                    <div class="row">
                        <div class="large-12 columns">
                            <label>Title
                                <input type="text" name="title" ng-model="title" placeholder="Add a listing title" required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label>Phone
                                <input Type="text" name="phone" ng-model="phone" placeHolder="Add Mobile Number Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Email
                                <input Type="text" name="email" ng-model="email" placeHolder="Add Mail id Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Street Address
                                <input Type="text" name="street_address ng-model=" street_address " " placeHolder="Add street Address Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> City
                                <input Type="text" name="city" ng-model="city" placeHolder="Add City Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> State
                                <select name="state" ng-model="state">
                                    <option value="TN">TamilNadu</option>
                                    <option value="KN">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="AN">Andhra</option>
                                    <option value="Tl">Telugana</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label>Zipcode
                                <input type="text" name="zipcode" ng-model="zipcode" placeholder="Add zipcode" />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Price
                                <input Type="text" name="price" ng-model="price" placeHolder="Add Price Here" />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label> Bedrooms
                                <select name="bedrooms" ng-model="bedrooms">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <label>Description
                                <textarea name="description" ng-model="description" placeHolder="Add Description Here" Required />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <label> Image url
                                <input Type="text"  ng-value="image_url" placeHolder="Add Image Here"  />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <input Type="submit" class="button" value="Add Rental List">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
